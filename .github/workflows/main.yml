name: Bahmni e2e tests
on:
  push:
    branches:
      - main
  schedule:
    - cron:  '30 0 * * *'
  workflow_dispatch:
    inputs:
      TEST_CONTEXT:
        description: 'Test tags to be executed. eg. clinic, payment, lab, hospital. Logical operators can be used.'
        required: false
        default: hospital
      TARGET_ENV:
        description: 'Environment to test'
        required: true
        type: choice
        default: demo
        options:
          - dev.lite
          - qa.lite
          - lite
          - demo
          - demo0.9.4
      TEST_SETUP:
        description: 'Enable this to run Pre-Requiste Tests'
        required: true
        type: boolean
        default: true
env:
  TEST_CONTEXT: ${{ github.event.inputs.TEST_CONTEXT || 'hospital' }}
  TARGET_ENV: ${{ github.event.inputs.TARGET_ENV || 'demo' }}
  TEST_SETUP: ${{ github.event.inputs.TEST_SETUP || 'true' }}
jobs:
  build-and-run:
    name: Build and Run E2E test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - uses: zcong1993/setup-timezone@v1.1.2
        with: 
          timezone: 'Asia/Kolkata'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          sudo apt-get install -y xvfb
          sudo apt-get -y install xorg xvfb gtk2-engines-pixbuf
          sudo apt-get -y install dbus-x11 xfonts-base xfonts-100dpi xfonts-75dpi xfonts-cyrillic xfonts-scalable
          sudo apt-get -y install imagemagick x11-apps
          sudo apt-get update
          sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run: npm install @getgauge/cli
      - run: npm install
      - name: Run Setup
        if: ${{ env.TEST_SETUP == 'true' }}
        run: xvfb-run npm run ci -- --env $TARGET_ENV --tags 'setup'
      - name: Run tests
        run: xvfb-run npm run ci -- --env $TARGET_ENV --tags $TEST_CONTEXT
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bahmni-e2e-reports(${{env.TARGET_ENV}})-${{env.TEST_CONTEXT}}
          path: ./reports
  notification:
    name: Slack notification
    needs:
      - build-and-run
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Success
        if: ${{ needs.build-and-run.result == 'success' }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":">ðŸŸ¢ Bahmni E2E Tests Passed in ${{env.TARGET_ENV}}. \n<https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}|View Report & Run Details #${{github.run_id}}>"}' ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Failure
        if: ${{ needs.build-and-run.result == 'failure' }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"ðŸ”´ Bahmni E2E Tests Failed in ${{env.TARGET_ENV}}. \n<https://github.com/${{github.repository}}/actions/runs/${{github.run_id}}|View Report & Run Details #${{github.run_id}}>"}' ${{ secrets.SLACK_WEBHOOK_URL }}